---
- name: Install Infection Monkey
  hosts: infection_monkey
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      apt:
        name:
          - curl
          - wget
          - git
          - python3
          - python3-pip
          - python3-dev
          - build-essential
          - libssl-dev
          - libffi-dev
          - docker.io
          - docker-compose
          - ca-certificates
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose via pip
      pip:
        name: docker-compose
        state: present

    - name: Create Infection Monkey directory
      file:
        path: /opt/infection-monkey
        state: directory
        mode: '0755'

    - name: Clone Infection Monkey repository
      git:
        repo: https://github.com/guardicore/monkey.git
        dest: /opt/infection-monkey
        version: master
      ignore_errors: yes

    - name: Create Infection Monkey docker-compose configuration
      copy:
        content: |
          version: '3.8'
          services:
            infection-monkey:
              image: guardicore/monkey:latest
              container_name: infection-monkey
              restart: always
              ports:
                - "5000:5000"
                - "5001:5001"
              networks:
                - monkey_net
              environment:
                MONGO_URL: "mongodb://mongo:27017"
                LOG_LEVEL: "INFO"
              volumes:
                - /opt/infection-monkey/logs:/var/log/infection-monkey
              depends_on:
                - mongo
            
            mongo:
              image: mongo:5.0
              container_name: infection-monkey-db
              restart: always
              networks:
                - monkey_net
              volumes:
                - /opt/infection-monkey/db:/data/db
          
          networks:
            monkey_net:
              driver: bridge
        dest: /opt/infection-monkey/docker-compose.yml

    - name: Create Infection Monkey data directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /opt/infection-monkey/logs
        - /opt/infection-monkey/db

    - name: Pull Docker images for Infection Monkey
      shell: |
        docker pull guardicore/monkey:latest || true
        docker pull mongo:5.0

    - name: Display Infection Monkey setup information
      debug:
        msg:
          - "Infection Monkey security scanner installed"
          - "Location: /opt/infection-monkey"
          - "Docker Compose configuration: /opt/infection-monkey/docker-compose.yml"
          - "To start Infection Monkey: docker-compose -f /opt/infection-monkey/docker-compose.yml up -d"
          - "Access dashboard at http://192.168.50.40:5000 (when running)"
          - "MongoDB for data storage configured automatically"
